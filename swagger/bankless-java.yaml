swagger: "2.0"
info:
  description: "External endpoints for bankless domain"
  version: "1.0.0"
  title: "Swagger Bankless"
host: "localhost:8080"
basePath: "/"
tags:
  - name: "status"
    description: "API status"
  - name: "greeting"
    description: "Greeting messages"
schemes:
  - "http"
paths:
  /status:
    get:
      tags:
        - "status"
      summary: "Current API status"
      description: ""
      operationId: "getStatus"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ResponseDto"
          examples:
            application/json:
              {
                "message": "UP!"
              }
  /greeting:
    post:
      tags:
        - "greeting"
      summary: "Says hello"
      description: "Say hello to a specific user"
      operationId: "createUser"
      parameters:
        - in: "body"
          name: "User"
          description: "Who receives the greeting"
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ResponseDto"
          examples:
            application/json:
              {
                "message": "UP!"
              }
definitions:
  User:
    type: "object"
    properties:
      name:
        type: "string"
        example: "John Doe"
  ResponseDto:
    type: "object"
    properties:
      message:
        type: "string"